    <script>
        var carousel = $("#carousel").flipster({
            style: 'carousel',
            spacing: -0.5,
            nav: false,
            buttons:   false,
            loop: false,            //마지막,처음거에서 넘길시 지정하는거, 몬말알?
            start: 'center',        //시작할 페이지
            itemContainer: 'ul',    //컨테이너 지정도 가능!
            itemSelector: 'li',     //슬라이드 할 요소도 지정 가능!
            
        });
    </script>
